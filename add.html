          >🕮 <span id="story" contenteditable="true" placeholder="✓"></span
        ></span>
        <span class="players"
          ><span data-value="2">𐀪</span
          ><span style="color: blue" data-value="1">𐀪</span></span
        >
      </div>
      <table>
        <tbody>
          <tr id="published">
            <th>Veröffentlichung</th>
            <th
              contenteditable="true"
              placeholder="00.00.0000"
              id="vpublished"
            ></th>
          </tr>
          <tr id="lastplayed">
            <th>Zuletzt gespielt</th>
            <th
              contenteditable="true"
              placeholder="00.00.0000"
              id="vlastplayed"
            ></th>
          </tr>
          <tr id="multiplayer">
            <th>Multiplayer Typ</th>
            <th
              contenteditable="true"
              placeholder="Lokal, Online"
              id="vmultiplayer"
            ></th>
          </tr>
          <tr id="series">
            <th>Spieleserie</th>
            <th
              contenteditable="true"
              placeholder="Spielserie"
              id="vseries"
            ></th>
          </tr>
        </tbody>
      </table>
      <div class="space"></div>
      <div style="height: 1.5em">
        <span class="time" style="visibility: visible"
          ><span id="hours" contenteditable="true" placeholder="0"></span>h
          <span id="minutes" contenteditable="true" placeholder="0"></span
          >min</span
        >
        <span class="rating"
          ><span class="fillstar" style="color: yellow"
            >★<span class="outlinestar" data-value="1">☆</span></span
          ><span class="fillstar" style="color: yellow"
            >★<span class="outlinestar" data-value="2">☆</span></span
          ><span class="fillstar" style="color: yellow"
            >★<span class="outlinestar" data-value="3">☆</span></span
          ><span class="fillstar" style="color: grey"
            >★<span class="outlinestar" data-value="4">☆</span></span
          ><span class="fillstar" style="color: grey"
            >★<span class="outlinestar" data-value="5">☆</span></span
          ></span
        >
      </div>
      <div class="bar">
        <div class="progress" style="clip-path: inset(0 100% 0 0)"></div>
        <div class="count">
          <span contenteditable="true" id="progress" placeholder="0"></span>
          von <span contenteditable="true" id="total" placeholder="0"></span
          ><span id="percentage" style="float: right">0%</span>
        </div>
      </div>
    </div>
    <div id="options">
      <label for="togglestory">Story:</label>
      <input id="togglestory" data-dest=".story" type="checkbox" checked />
      <label for="togglepublished">Veröffentlichung:</label>
      <input
        id="togglepublished"
        data-dest="#published"
        type="checkbox"
        checked
      />
      <label for="togglelastplayed">Zuletzt gespielt:</label>
      <input
        id="togglelastplayed"
        data-dest="#lastplayed"
        type="checkbox"
        checked
      />
      <label for="togglemultiplayer">Multiplayer Typ:</label>
      <input
        id="togglemultiplayer"
        data-dest="#multiplayer"
        type="checkbox"
        checked
      />
      <label for="toggleseries">Spieleserie:</label>
      <input id="toggleseries" data-dest="#series" type="checkbox" checked />
      <label for="toggletime">Spielzeit:</label>
      <input id="toggletime" data-dest=".time" type="checkbox" checked />
      <label for="toggleachievements">Errungenschaften:</label>
      <input id="toggleachievements" data-dest=".bar" type="checkbox" checked />
      <label for="togglerating">Bewertung:</label>
      <input id="togglerating" data-dest=".rating" type="checkbox" checked />
      <label for="toggledescription">Beschreibung:</label>
      <input
        id="toggledescription"
        data-dest="#description"
        type="checkbox"
        checked
      />
      <label>Spieler:</label>
      <div>
        <button id="addplayer" type="button">+</button>
        <button id="removeplayer" type="button">-</button>
      </div>
      <label for="icon">Icon:</label>
      <input id="icon" type="file" />
      <label for="image">Cover image:</label>
      <div>
        <input id="image" type="url" />
        <a href="https://steamdb.info/">SteamDB</a>
      </div>

      <label>Rich Text:</label>
      <button id="bold" type="button" onclick="document.execCommand('bold')">
        Bold
      </button>
      <button id="save" type="button">Speichern</button>
    </div>
